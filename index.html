<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Deer-UI</title>
  <style>
    *{margin:0;padding:0; box-sizing: border-box;}
    html{
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }
    body {
      font-size: var(--font-size);
    }
    #app {
      margin: 20px;
    }
  </style>
</head>
<body>
<div id="app">
  <g-button>我爱JS</g-button>
  <g-button :loading="loading1" @click="loading1 = !loading1">我爱JS</g-button>
  <g-button icon="settings" :loading="loading2" @click="loading2 = !loading2">我爱JS</g-button>
  <g-button icon="settings" icon-position="right" :loading="loading3" @click="loading3 = !loading3">我爱JS</g-button>
  <g-icon name="download"></g-icon>
  <br>
  <g-button-group>
    <g-button icon="left">上一页</g-button>
    <g-button>更多</g-button>
    <g-button icon="right" icon-position="right">下一页</g-button>
  </g-button-group>

  <hr>
  test
  <div id="test"></div>
</div>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_2220030_f93lkam765b.js"></script>
</body>
</html>
